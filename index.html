	<div class="container content">

		  <div class="modal-header">
		    <a class="close" data-dismiss="modal">x</a>
		    <h3>Add files</h3>
		  </div>
		  <div class="modal-body">

		  <div class="modal-footer">
				<a href="#" class="btn" data-dismiss="modal">Close</a>
