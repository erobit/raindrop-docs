<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="generator" content="raindrop.io" />
	<title>raindrop docs : a social document sharing application for the masses</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
	<link rel="stylesheet" href="css/bootstrap.responsive.min.css" type="text/css" />
	<link rel="stylesheet" href="css/app.css" type="text/css" />
	<!-- [if lt IE 9]<script src="js/html5.js"></script>-->

	<link rel="shortcut icon" href="/images/favicon.ico" />
	<link rel="apple-touch-icon" href="/images/apple-touch-icon.png" />

	<link rel="apple-touch-icon" sizes="114x114" href=
	"/images/apple-touch-icon-114x114.png" />
	-->
</head>
<body>
<!--
<a href="http://github.com/erobit/raindrop-docs" target="_blank"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://a248.e.akamai.net/assets.github.com/img/30f550e0d38ceb6ef5b81500c64d970b7fb0f028/687474703a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6f72616e67655f6666373630302e706e67" alt="Fork me on GitHub"></a>

	<div class="container">
		
		<!-- header row -->
		<div class="row">
			<div class="span2">
				<h1><img src="img/paperclip.png"/> docs</h1>
			</div>
			<div class="span10">
				<!--
				<form id="search" class="form-search">
					<input type="text" class="input-medium search-query">
					<button type="submit" class="btn">Search</button>
				</form>
				-->
			</div>
		</div>

		<!-- tabs row -->
		<div class="row">
			<div class="span12">
				<div id="tabs"></div>
				<script id="tabs-template" type="text/x-handlebars-template">
					<div class="tab-pane">
						<div class="tabbable">
							<ul class="nav nav-tabs">
								{{#each tabs}}
									{{#if active}}
										<li class="active"><a href="#" data-toggle="tab">{{ title }}</a></li>
									{{else}}
										<li><a href="#" data-toggle="tab">{{ title }}</a></li>
									{{/if}}
							  {{/each}}
							</ul>
						</div>
					</div>
				</script>
			</div>
		</div>
		<div class="row">
			<div class="span10">
				<div id="tags"></div>
				<script id="tags-template" type="text/x-handlebars-template">
					<div id="groups" class="tab-pane">
						<div class="tabbable">
							<ul class="nav nav-pills">
								{{#each tags}}
									{{#if active}}
										<li class="active"><a href="#" data-toggle="tab">{{ title }}</a></li>
									{{else}}
										<li><a href="#" data-toggle="tab">{{ title }}</a></li>
									{{/if}}
								{{/each}}
							</ul>
						</div>
					</div>
				</script>
			</div>
			<div id="uploads" class="span2">
				<a href="#" class="btn btn-upload pull-right"><span class="icon-plus"></span> docs</a>
			</div>
		</div>
			<div class="row">
			<div class="span12">
				<div id="form" class="well hide">
					<h3>Choose docs to upload</h3>
					<input type="file" id="files" class="file-upload" name="files[]" multiple />
					<div id="upload-doc-list" class="row"></div>
					<script id="upload-doc-template" type="text/x-handlebars-template">
					<div id="upload-{{ id }}" class="upload-doc">
						<div class="span2">
							<img src="{{ cover }}"/>
						</div>
						<div class="span4">
							<label>Title</label>
							<input id="title" type="text" value="{{ title }}"/>
							<label>Description</label>
							<textarea id="desc">{{ description }}</textarea>
						</div>
					</div>
					</script>
					<a href="#" class="btn" data-dismiss="modal">Close</a>
		    	<a href="#" class="btn btn-primary">Save</a>
				</div>
			</div>
		</div>
		
		<!-- content row -->
		<div class="row">
				<div id="docs"></div>
				<script id="docs-template" type="text/x-handlebars-template">
					{{#each docs}}
					<div class="span2">
						<a href="#" class="pop" data-content="{{ description }}" title="{{ title }}">
							<img src="../../{{ _id }}/cover.jpeg"/>
						</a>
					</div>
					{{/each}}
				</script>
		</div>
	</div>

	<script src="js/lib/jquery.js"></script>
	<script src="js/lib/jquery.couch.js"></script>
	<script src="js/lib/bootstrap.js"></script>
	<script src="js/lib/underscore.js"></script>
	<script src="js/lib/handlebars.js"></script>
	<script src="js/lib/backbone.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
